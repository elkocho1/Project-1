<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for SEO-->
    <meta name="description"
        content="Siluetta. Unlock your health potential with tailored meal plans, expert dietary advice, and real-time tracking. Our team of certified nutritionists and dietitians are dedicated to guiding you towards a healthier lifestyle. Whether you're aiming for weight loss, managing a specific health condition, or simply seeking to improve your overall well-being, our science-based approach and supportive community are here to help.">
    <meta name="keywords"
        content="tailored meal plans, expert dietary advice, real-time tracking, weight loss, Ireland, Dublin, sport, nutritionists">
    <!--Title-->
    <title>Siluetta Nutrition</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/style/style.css">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Siluetta Nutrition</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="nav-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active-nav">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Content-->
    <main>
        <!--Contact Section-->
        <section id="contact-section">
            <!--Contact Form-->
            <div class="contact-form">
                <h2>Contact Us!</h2>
                <form action="http://www.example.com/target-page" method="post">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required>
                    <label for="last_name">Last Name: </label>
                    <input type="text" id="last_name" name="last_name" required>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
        <!--Contact Information-->
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>You can contact us anytime per phone, email or just visit us in person</p>
            <div class="contact-detail">
                <i class="fa-solid fa-location-dot contact-icon"></i>
                <h3>Address</h3>
                <p>2713 Musterstrasse</p>
            </div>
            <div class="contact-detail">
                <i class="fa-solid fa-phone contact-icon"></i>
                <h3>Telefon</h3>
                <p>+ 123 4567 8901</p>
            </div>
            <div class="contact-detail">
                <i class="fa-solid fa-envelope contact-icon"></i>
                <h3>Email</h3>
                <p>contact@siluetta.com</p>
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-icons">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tag)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tag)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tag)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tag)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/daf7bf8375.js" crossorigin="anonymous"></script>

</body>

</html>
